  <div id="container" class="container" >
    <div id="divEsquerdo"> 
    <div  id="divForm">
    <div class="form-group">
      <label >Jogador 1:</label>
      <input type="text" value="Mayck" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #nome1Input>
    </div>
    <div class="form-group">
      <label >Jogador 2:</label>
      <input type="text" value="Cintya" class="form-control" id="exampleInputPassword1" #nome2Input>
    </div>
    <button (click)="salvarValor(nome1Input.value,nome2Input.value)" class="btn btn-primary">Dar as cartas</button> 
  </div>
  <div id="divPlacar"></div>
</div>

    <div  id="divFormPlayer">
      <div id="divGame" *ngFor="let p of players" >
        <div id="nome">{{p.player1.nome}}</div>
        <!--<div>Mão do Jogador 1: {{p.hand1}}</div>-->
        <div id="cartas">
        <img src="{{retornaImagem(p.hand1[0],p.hand1[1])}}" alt="" width="100" height="146">
        <img src="{{retornaImagem(p.hand1[2],p.hand1[3])}}" alt="" width="100" height="146">
        <img src="{{retornaImagem(p.hand1[4],p.hand1[5])}}" alt="" width="100" height="146">
        <img src="{{retornaImagem(p.hand1[6],p.hand1[7])}}" alt="" width="100" height="146">
        <img src="{{retornaImagem(p.hand1[8],p.hand1[9])}}" alt="" width="100r" height="146">        
        <div [hidden]="mostrarResultado">{{getJogada(p.hand1[10])}}</div><br>
      </div>
    
        <div id="nome">{{p.player2.nome}}</div>    
        <!--<div>Mão do Jogador 2: {{p.hand2}}</div>-->
        <img src="{{retornaImagem(p.hand2[0],p.hand2[1])}}" alt="" width="100" height="146">
        <img src="{{retornaImagem(p.hand2[2],p.hand2[3])}}" alt="" width="100" height="146">
        <img src="{{retornaImagem(p.hand2[4],p.hand2[5])}}" alt="" width="100" height="146">
        <img src="{{retornaImagem(p.hand2[6],p.hand2[7])}}" alt="" width="100" height="146">
        <img src="{{retornaImagem(p.hand2[8],p.hand2[9])}}" alt="" width="100" height="146">
        <div [hidden]="mostrarResultado">{{getJogada(p.hand2[10])}}</div><br>     
        <div id="resultado" [hidden]="mostrarResultado">{{p.resultado}}</div>             
      </div> 
        
    <div id="center">
         
      <button [hidden]="mostrarBotaoResultado" (click)="getResultado()" class="btn btn-primary">Mostrar resultado</button></div>          
    </div>   

    
  </div>
